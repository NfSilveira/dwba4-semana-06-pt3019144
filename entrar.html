  <div>
    <h1>Entrar</h1>
    
    <form id="loginForm">
      <div class="bigBackground">

      <div class="bigButtonBackground">
        <button class="bigButton" type="submit">Enviar</button>
        <br>
        <a class="forgotPassword" href="#">Esqueci minha senha</a>
      </div>
    </form>
    
    <br><br>
