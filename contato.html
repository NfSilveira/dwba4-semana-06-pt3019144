<!DOCTYPE html>
<html>
  
<head>
    <title>Contato</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>
  
<body>
  <div id="navMenu"></div>

  <div>
    <h1>Mande uma mensagem</h1>

    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="telefone">Telefone:</label>
      <input class="bigSelect" type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder="(99) 99999-9999" required><br><br>
      
      <label for="sugestao">Sugestão:</label>
      <select class="bigSelect" id="sugestao" name="sugestao">
        <option value="">-- Selecione --</option>
        <option value="reclamacao">Reclamação</option>
        <option value="assunto">Assunto</option>
      </select><br><br>
      
      <label for="mensagem">Mensagem:</label><br>
      <textarea class="bigSelect"id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
      
      <fieldset>
        <legend>Opções de Resposta</legend>
        <input type="checkbox" id="opcao_email" name="opcao_resposta" value="email">
        <label for="opcao_email">E-mail</label><br>
        
        <input type="checkbox" id="opcao_telefone" name="opcao_resposta" value="telefone">
        <label for="opcao_telefone">Telefone</label>
      </fieldset><br><br>
      
      <input class="bigButton" type="submit" value="Enviar">
      
    </form>
      
  </div>

  <br>

  <script src="/scripts/redirectScript.js"></script>
  
</body>
  
</html>
